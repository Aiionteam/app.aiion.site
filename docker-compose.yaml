services:
  # ===================
  # Data Layer
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: aiion
      POSTGRES_USER: aiion
      POSTGRES_PASSWORD: aiion4man
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiion"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spring-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===================
  # Infrastructure
  # ===================
  eureka:
    build:
      context: .
      dockerfile: ./server/eureka/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - spring-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  config:
    build:
      context: .
      dockerfile: ./server/config/Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      eureka:
        condition: service_healthy
    networks:
      - spring-network
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka/

  # ===================
  # Edge Layer (API Gateway)
  # ===================
  gateway:
    build:
      context: .
      dockerfile: ./server/discovery/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spring-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_GATEWAY=DEBUG
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_LOADBALANCER=DEBUG
      - LOGGING_LEVEL_REACTOR_NETTY=INFO
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

